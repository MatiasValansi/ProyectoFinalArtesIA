services:
  - type: web
    name: nestle-artes-ia
    env: static
    buildCommand: "./build.sh"
    staticPublishPath: ./frontend/nestle_application/build/web
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: FLUTTER_WEB
        value: true
      - key: NODE_ENV
        value: production
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable